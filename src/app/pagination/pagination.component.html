<div class="uk-pagination">
  <ul class="uk-pagination--dots" *ngIf="count > 0">
    <li class="" (click)="onPrev()" *ngIf="page !== 1">
      <a class="" href="javascript:void(0);"><</a>
    </li>
    <li class="page-item" *ngFor="let pageNum of getPages()" (click)="onPage(pageNum)" [ngClass]="(page === pageNum) ? 'active' : 'pages'">
      <a class="page-link" href="javascript:void(0)">{{pageNum}}</a>
    </li>
    <li class="page-item" (click)="onNext()" *ngIf="!lastPage()">
      <a class="page-link" href="javascript:void(0);">></a>
    </li>
  </ul>
</div>
