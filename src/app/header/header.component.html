<header class="uk-header">
  <div class="uk-header--container">
    <div class="uk-header--left">
      <a class="uk-header--logo" href="javascript:void(0)" (click)="navigateTo('')">
        <img src="assets/images/Logo%20red.png" alt=""/>
      </a>
    </div>
    <div class="uk-header--right uk-menu-section">
      <ul class="uk-menu">
        <li class="active">
          <a  href="javascript:void(0)" (click)="navigateTo('')">Գլխավոր էջ</a>
        </li>
        <li>
          <a  href="javascript:void(0)" (click)="navigateTo('news')">Նորություններ</a>
        </li>
        <li>
          <a  href="javascript:void(0)" (click)="navigateTo('tests')">Անվճար թեստեր</a>
        </li>
        <li>
          <a  href="javascript:void(0)" (click)="navigateTo('contacts')">Կոնտակտներ</a>
        </li>
      </ul>
      <div class="uk-menu-divider"></div>
      <ul class="uk-menu uk-header--menu-sign-up " *ngIf="!isLoggedIn">
        <li>
          <a [routerLink]="['/sign-in']">Մուտք</a>
        </li>
        <li>
          <a [routerLink]="['/sign-up']">Գրանցվել</a>
        </li>
      </ul>
      <ul class="uk-menu uk-header--menu-logged" *ngIf="isLoggedIn">
        <li class="uk-user-page-link">
          <a [routerLink]="['/my-page']">
            <i class="fa fa-user uk-user-icon"></i>
            <span>Իմ էջ</span>
            <i class="fa fa-caret-right uk-caret-icon"></i>
          </a>
        </li>
        <li>
          <ul class="uk-menu uk-header--menu-edit">
            <li>
              <a [routerLinkActive]="['color-red']" [routerLink]="['./my-tests']">
                <i class="fa fa-check-square-o"></i>
                Իմ Թեստերը
              </a>
            </li>
            <li>
              <a [routerLinkActive]="['color-red']" [routerLink]="['./edit-my-account']">
                <i class="fa fa-cog"></i>
                Խմբագրել տվյալները
              </a>
            </li>
            <li>
              <a href="javascript:void(0)" (click)="logout()">
                <i class="fa fa-sign-out"></i>
                Դուրս գալ
              </a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
    <div class="uk-mobile-btn">
      <div class="uk-menu-open-btn">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </div>
</header>
