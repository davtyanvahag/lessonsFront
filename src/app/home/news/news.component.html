            <div class="uk-news--body">
              <p [innerHTML]="n.shortDescription">
              </p>
            </div>

              </div>
              <div class="uk-news--more">
                <a class="uk-news--more-link" [routerLink]="['/single-news', n._id]">

                </a>
              </div>
            </div>
          </div>
        </div>
